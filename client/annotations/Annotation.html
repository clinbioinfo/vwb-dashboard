<template name="Annotation">
	<div class="annotations">
		<span class="annotation_author"><a href="{{email}}">{{email}}</a></span> <span class="annotation_date">{{date}}</span>
		<br>
		<span class="annotation_key">
			<label for="annotation_key">Key:</label><input type="text" name="annotation_key" readonly value="{{key}}">
			<br>
			<label for="annotation_value">Value:</label><input type="text" name="annotation_value" readonly value="{{value}}">
			</span>
		<br>
	</div>
</template>
