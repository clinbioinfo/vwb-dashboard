<template name="FileDetails">
  <h1>{{file.basename}}</h1>
  <div class="description">    
    <h4>Description</h4>
    {{#if file.desc}}      
      <i class="fa fa-pencil edit-description"></i>
      <p>{{file.desc}}</p>
    {{else}}
      {{#if $.Session.get 'newDescription'}}
        {{> NewDescription}}
      {{else}}
        <button id="newDescriptionButton" title="Add new description">Add</button>
        <p>No description yet.</p>
      {{/if}}        
    {{/if}}
  </div>  
  <div class="file_details">
    <h4>File Metadata</h4>
    <table class="table table-striped table-condensed">
      <thead>
  	  <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>basename</td>
          <td>{{file.basename}}</td>
        </tr>
        <tr>
          <td>path</td>
          <td>{{file.path}}</td>
        </tr>
        <tr>
          <td>date created</td>
          <td>{{file.date_created}}</td>
        </tr>
        <tr>
          <td>date modified</td>
          <td>{{file.date_modified}}</td>
        </tr>
        <tr>
          <td>bytes size</td>
          <td>{{file.bytes_size}}</td>
        </tr>
        <tr>
          <td>owner</td>
          <td>{{file.owner}}</td>
        </tr>
        <tr>
          <td>group</td>
          <td>{{file.group}}</td>
        </tr>
        <tr>
          <td>Checksum</td>
          <td>{{file.checksum}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="annotations">
    <h4>Annotations ({{file.annotations.length}})</h4>
    {{#if $.Session.get 'newAnnotation'}}
      {{> NewAnnotation }}
    {{else}}
      <button id="newAnnotationButton" title="Add new annotation">Add</button>
      <br>
    {{/if}}
    <br>
    {{#each file.annotations}}
      {{> Annotation}}
    {{else}}
      <!-- <p>No annotations yet.</p> -->
    {{/each}}
  </div>    
  <div class="comments">
    <h4>Comments ({{file.comments.length}})</h4>
    {{#if $.Session.get 'newComment'}}
      {{> NewComment }}
    {{else}}
      <button id="newCommentButton" title="Add new comment">Add</button>
      <br>
    {{/if}}
    <br>
    {{#each file.comments}}
      {{> Comment}}
    {{else}}
      <!-- <p>No comments yet.</p> -->
    {{/each}}      
  </div>  
</template>
