<template name="FileDetails">
  <h1>{{file.basename}}</h1>
  <table class="table table-striped table-condensed">
    <thead>
	  <tr>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>basename</td>
        <td>{{file.basename}}</td>
      </tr>
      <tr>
        <td>path</td>
        <td>{{file.path}}</td>
      </tr>
      <tr>
        <td>date created</td>
        <td>{{file.date_created}}</td>
      </tr>
      <tr>
        <td>date modified</td>
        <td>{{file.date_modified}}</td>
      </tr>
      <tr>
        <td>bytes size</td>
        <td>{{file.bytes_size}}</td>
      </tr>
      <tr>
        <td>owner</td>
        <td>{{file.owner}}</td>
      </tr>
      <tr>
        <td>group</td>
        <td>{{file.group}}</td>
      </tr>
    </tbody>
  </table>
</template>
