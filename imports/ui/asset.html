<template name="asset">
  <tr>
	<td class="view-details"><button title="Click to view details">+</button></td>
    <td>{{basename}}</td>
    <td>{{date_created}}</td>
    <td>{{date_modified}}</td>
    <td>{{bytes_size}}</td>
    <td>{{owner}}</td>
    <td>{{group}}</td>
    <td>{{path}}</td>
  </tr>
</template>
