<template name="asset_details">  
  <header>
    <h3>Details for file {{basename}}</h3>
  </header>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>basename</td>
        <td>{{basename}}</td>
      </tr>
      <tr>
        <td>path</td>
        <td>{{path}}</td>
      </tr>
      <tr>
        <td>date created</td>
        <td>{{date_created}}</td>
      </tr>
      <tr>
        <td>date modified</td>
        <td>{{date_modified}}</td>
      </tr>
      <tr>
        <td>bytes size</td>
        <td>{{bytes_size}}</td>
      </tr>
      <tr>
        <td>owner</td>
        <td>{{owner}}</td>
      </tr>
      <tr>
        <td>group</td>
        <td>{{group}}</td>
      </tr>
    </tbody>
  </table>
  <button class='hide-details'>Hide</button>
</template>
