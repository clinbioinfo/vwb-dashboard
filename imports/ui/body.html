<body>
  <div class="container">

    <!-- {{> loginButtons}} -->
    <div id="details-view" style="display:none">
      <!-- {{> asset_details}} -->
    </div>

    <div id="main-table">

      <header>
        <h3>File System Dashboard ({{fileCount}})</h3>
      </header>

      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th></th>
            <th>File</th>
            <th>Date Created</th>
            <th>Date Modified</th>
            <th>Byte Size</th>
            <th>Owner</th>
            <th>Group</th>
            <th>Path</th>
          </tr>      
        </thead> 
        <tbody>
          {{#each assets}}
            {{> asset}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</body>
